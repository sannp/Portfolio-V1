<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2019</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<img src="assets/cloud.png" alt="cloud img" class="cloud rellax" data-rellax-speed="10">

	<div class="container">
		<span class="twenty">20</span>
		<span class="secondary rellax" data-rellax-speed="-9" data-scroll>19</span>
	</div>

	<img src="assets/scroll.svg" alt="" id="scroll">
	<img src="assets/cloud2.png" alt="" class="cloud2 rellax" data-rellax-speed="4">

	<div class="container">
		<span class="secondary third" data-scroll>20</span>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.7.1/rellax.min.js"></script>
	<script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>

	<script type="text/javascript">
		var rellax = new Rellax('.rellax');
		ScrollOut();
	</script>
</body>
</html>
