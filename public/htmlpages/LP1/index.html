<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<h1>Calculator</h1>
	<div class="area">
		<div id="screen">
			<div id="uprstr"></div>
			<div id="lwrstr">0</div>
		</div>
		<div id="btnarea">
			<!--Row 1 -->
			<button id="7" class="digit" onclick="digitClicked(this.id)">7</button>
			<button id="8" class="digit" onclick="digitClicked(this.id)">8</button>
			<button id="9" class="digit" onclick="digitClicked(this.id)">9</button>
			<button class="clear" onclick="cleard()">C</button>
			<button class="allclear" onclick="allClear()">AC</button>
			<!--Row 2 -->
			<button id="4" class="digit" onclick="digitClicked(this.id)">4</button>
			<button id="5" class="digit" onclick="digitClicked(this.id)">5</button>
			<button id="6" class="digit" onclick="digitClicked(this.id)">6</button>
			<button id="m" class="operator" onclick="operatorClicked(this.id)">*</button>
			<button id="d" class="operator" onclick="operatorClicked(this.id)">/</button>
			<!--Row 3 -->
			<button id="1" class="digit" onclick="digitClicked(this.id)">1</button>
			<button id="2" class="digit" onclick="digitClicked(this.id)">2</button>
			<button id="3" class="digit" onclick="digitClicked(this.id)">3</button>
			<button id="a" class="operator" onclick="operatorClicked(this.id)">+</button>
			<button id="s" class="operator" onclick="operatorClicked(this.id)">-</button>
			<!--Row 4 -->
			<button class="digit"> </button>
			<button id="0" class="digit" onclick="digitClicked(this.id)">0</button>
			<button id="p" class="operator" onclick="operatorClicked(this.id)">.</button>
			<button class="equal tworow" onclick="equals()">=</button>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
